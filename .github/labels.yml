# Common repository labels
- name: bug
  description: Something isn't working
  color: d73a4a

- name: security
  description: Security vulnerability or disclosure
  color: b60205

- name: documentation
  description: Improvements or additions to documentation
  color: 0075ca

- name: enhancement
  description: New feature or request
  color: a2eeef

- name: discussion
  description: Discussion topic for maintainers and community
  color: 0075ca

- name: question
  description: Question about usage or behaviour
  color: d876e3

- name: good first issue
  description: Good for newcomers
  color: 7057ff

- name: help wanted
  description: Extra attention is needed
  color: 008672

- name: performance
  description: Performance improvements or benchmarks
  color: 0e8a16

- name: offsets
  description: Offsets / DTOs maintenance
  color: 5319e7

- name: wontfix
  description: Work will not be done
  color: ffcc00

- name: invalid
  description: This issue/PR is not valid
  color: e6e6e6
